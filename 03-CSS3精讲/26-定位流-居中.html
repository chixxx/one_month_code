<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>24-定位流</title>
    <style>
        .box {
            width: 800px;
            height: 600px;
            background-color: orange;
            margin: 100px auto;
            position: relative;
        }
        .box1 {
            width: 150px;
            height: 100px;
            background-color: cyan;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
            /*margin-left: -50px;*/
            /*margin-top: -50px;*/
        }

    </style>
</head>
<body>


<div class="box">
    <div class="box1">
        box1
    </div>
</div>




</body>
</html>
