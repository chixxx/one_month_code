<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20-标准流布局</title>
    <style>
        .box1,
        .box2 {
            width: 100px;
            height: 100px;
        }
        .box1 {
            background-color: tomato;
        }
        .box2 {
            background-color: green;
            height: 150px;
            float: left;
        }

        .box3 {
            width: 300px;
            height: 200px;
            background-color: gray;
            margin: 0 auto;
        }

    </style>
</head>
<body>

<div class="box1">box1</div>
<div class="box3">
    <div class="box2">box2</div>
</div>


</body>
</html>
