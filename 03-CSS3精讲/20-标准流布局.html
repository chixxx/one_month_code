<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20-标准流布局</title>
    <style>
        .nav {
            background-color: red;
            height: 80px;
        }
        .content {
            background-color: green;
            height: 300px;
        }
        .foot {
            background-color: yellow;
            height: 50px;
        }
        .left {
            background-color: tomato;
            width: 30%;
            height: 100%;
            display: inline-block;
            border: 5px solid darkcyan;
            box-sizing: border-box;
        }
        .right {
            background-color: gray;
            height: 100%;
            width: 70%;
            display: inline-block;
            vertical-align: top;
        }
    </style>
</head>
<body>


<div class="nav">
    导航栏
</div>

<div class="content">
    <div class="left">
        左边
    </div><div class="right">
        右边
    </div>
</div>

<div class="foot">
    底部
</div>


</body>
</html>
