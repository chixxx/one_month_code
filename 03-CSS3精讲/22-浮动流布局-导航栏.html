<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20-标准流布局</title>
    <style>

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        ul>li {
            background-color: red;
            color: #fff;
            float: right;
            width: 100px;
            height: 60px;
            border: 1px solid #fff;
            text-align: center;
            line-height: 60px;
        }


    </style>
</head>
<body>

<ul>
    <li>导航1</li>
    <li>导航2</li>
    <li>导航3</li>
    <li>导航4</li>
    <li>导航5</li>
    <li>导航6</li>
</ul>



</body>
</html>
