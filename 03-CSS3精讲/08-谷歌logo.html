<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>logo</title>
    <style>
        #box {
            /*background-color: tomato;*/
            border: 1px solid tomato;
            text-align: center;
            font-size: 50px;
            font-weight: bold;
        }

        .blue {
            color: rgb(49, 116, 240);
        }
        .red {
            color: rgb(229, 49, 37);
        }
        .orange {
            color: rgb(251, 176, 3);
        }
        .green {
            color: rgb(0, 128, 0);
        }

        .big {
            font-size: 88px;
        }

        .rotate {
            transform: rotateZ(-15deg);
            display: inline-block;
        }
    </style>
</head>
<body>

<div id="box">
    <span class="blue">G</span>
    <span class="red">o</span>
    <span class="orange big">o</span>
    <span class="blue rotate">g</span>
    <span class="green">l</span>
    <span class="red rotate">e</span>
</div>
