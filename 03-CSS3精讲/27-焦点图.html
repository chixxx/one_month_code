<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>焦点图</title>
    <style>

        .box {
            width: 500px;
            height: 300px;
            border: 1px solid red;
            margin: 100px auto;
            padding: 0;
            list-style: none;
            position: relative;
        }
        .box>li {
            background-color: tomato;
            border: 1px solid #fff;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }
        li.active {
            display: block;
        }


    </style>
</head>
<body>


<ul class="box">
    <li>1</li>
    <li>2</li>
    <li class="active">3</li>
</ul>


</body>
</html>
