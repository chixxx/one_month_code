<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>38-自定义动画</title>
    <style>
        .box {
            width: 100px;
            height: 150px;
            background-color: tomato;

        }

        .do_animation {
            /*animation: lt 2s ease-in-out 1s 2 alternate;*/
            animation: lt 2s ease-in-out 1s 1;
            animation-fill-mode: forwards;
        }
        .do_animation:hover {
            animation-play-state: paused;
        }


    /*    定义动画 */
        @keyframes lt {
            from {
                width: 0;
                height: 0;
                background-color: #000;
            }
            to {
                width: 300px;
                height: 400px;
                background-color: orange;
            }
        }

    </style>
</head>
<body>


<div class="box do_animation">
    box
</div>


<div class="do_animation">
    box2
</div>



</body>
</html>
