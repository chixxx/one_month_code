<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>24-定位流</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            background-color: orange;
            margin: 100px auto;
            position: relative;
        }
        .box1,
        .box2 {
            width: 100px;
            height: 100px;
            background-color: darkcyan;
        }
        .box2 {
            background-color: tan;
        }

        .box1 {
            position: absolute;
            left: 100px;
            top: 100px
        }
    </style>
</head>
<body>


<div class="box">
    <div class="box1">
        box1
    </div>
    <div class="box2">
        box2
    </div>
</div>


<div style="background-color:red; width: 200px;height: 300px;">xxxxxxxxxxxxxxxxxxxxx</div>


</body>
</html>
