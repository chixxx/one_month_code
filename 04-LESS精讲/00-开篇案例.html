<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>00-开篇案例</title>
    <style>
        .box1 {
            width: 500px;
            height: 500px;
            background-color: red;
        }
        .box2 {
            width: 400px;
            height: 400px;
            background-color: green;
        }
        .box3 {
            width: 300px;
            height: 300px;
            background-color: pink;
        }


        .box1 .box2 .box3 p {
            color: tomato;
            font-size: 22px;
        }
        .box1 .box2 .box3 p:hover {
            color: deeppink;
        }

        .circle1 {
            width: 200px;
            height: 200px;
            border: 20px solid red;
            box-sizing: border-box;
            border-radius: 100px;
            text-align: center;
            line-height: 160px;
            color: deeppink;
        }

        .circle2 {
            width: 100px;
            height: 100px;
            border: 10px solid red;
            box-sizing: border-box;
            border-radius: 50px;
            text-align: center;
            line-height: 80px;
            color: deeppink;
        }


    </style>
</head>
<body>


<div class="box1">
    <div class="box2">
        <div class="box3">
            <p>这是一个p1</p>
            <p>这是一个p2</p>
        </div>
    </div>
</div>


<div class="circle1">
    circle1
</div>



<div class="circle2">
    circle2
</div>

</body>
</html>
