<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-列表标签</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
            display: flex;
            width: 500px;
            background-color: red;
            margin: 100px auto;
        }
        li {
            text-align: center;
            flex: 1;
            background-color: lightgray;
            border: 1px solid orange;
        }

        li:hover {
            background-color: orange;
            color: #fff;
        }


    </style>
</head>
<body>

<!--ul>li{需要包裹的内容$}*5-->
<ul>
    <li>菜单1</li>
    <li>菜单2</li>
    <li>菜单3</li>
    <li>菜单4</li>
    <li>菜单5</li>
</ul>
