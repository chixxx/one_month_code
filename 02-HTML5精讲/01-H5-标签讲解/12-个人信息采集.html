<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息采集</title>
</head>
<body>

<form action="#">
    <label for="p_name_id">姓名</label>
    <input type="text" name="p_name" id="p_name_id">

    性别
    <label>
        <input type="radio" name="p_sex">男
    </label>
    <label>
        <input type="radio" name="p_sex">女
    </label>

    <label>
        年龄
        <input type="number" name="p_age" min="0">
    </label>

    爱好
    <label>
        <input type="checkbox" name="ah">吃饭
    </label>
    <label>
        <input type="checkbox" name="ah">睡觉
    </label>
    <label>
        <input type="checkbox" name="ah">吃着饭睡觉
    </label>


    <label>
        地址:
        <select name="address">
            <option value="bj">北京</option>
            <option value="sh">上海</option>
            <option value="wh">武汉</option>
        </select>
    </label>

    <label>
        简介
        <textarea></textarea>
    </label>


</form>



</body>
</html>
