<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息采集</title>
</head>
<body>

<form action="#">

    爱好
    <label>
        <input type="checkbox" name="ah">吃饭
    </label>
    <label>
        <input type="checkbox" name="ah">睡觉
    </label>
    <label>
        <input type="checkbox" name="ah">吃着饭睡觉
    </label>


    <label>
        地址:
        <select name="address">
            <option value="bj">北京</option>
            <option value="sh">上海</option>
            <option value="wh">武汉</option>
        </select>
    </label>

    <label>
        简介
        <textarea></textarea>
    </label>


</form>


<table border="1">
    <tr>
        <td>
            <label for="p_name_id">姓名</label>
        </td>
        <td>
            <input type="text" name="p_name" id="p_name_id">
        </td>
    </tr>
    <tr>
        <td>性别</td>
        <td>
            <label>
                <input type="radio" name="p_sex">男
            </label>
            <label>
                <input type="radio" name="p_sex">女
            </label>
        </td>
    </tr>

    <tr>
        <td>年龄</td>
        <td>
            <label>
                <input type="number" name="p_age">
            </label>
        </td>
    </tr>

</table>



</body>
</html>
