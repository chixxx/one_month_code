<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>命令式开发模式</title>

    <style>

        body {

            background-color: rgba(0, 0, 0, 0.8);

        }

        .times {

            text-align: center;

            margin-top: 100px;

            font-size: 80px;

            color: #fff;

        }

        .notice {

            color: lightgray;

            font-size: 20px;

            text-align: center;

            cursor: pointer;

            user-select: none;

        }

    </style>

</head>

<body>



<h1 class="times">0</h1>

<p class="notice">点我,次数更新</p>


<script>

    window.onload = function () {
        // 1. 监听body点击
        document.getElementsByClassName("notice")[0].onclick = function () {
            // 2. 获取times当前次数
            let times_tag = document.getElementsByClassName("times")[0]
            let times = times_tag.innerText
            // 3. 次数+=1
            let update_times = parseInt(times) + 1 + ''
            // 4. 再次更新到视图
            times_tag.innerText = update_times

        }

    }

</script>

</body>

</html>
