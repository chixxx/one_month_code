<script>

    let nav = document.getElementsByClassName("nav")[0];

    document.body.onscroll = function (evt) {
        // console.log("滚动了", evt)
        // 网页滚动的距离
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0;
        console.log(scrollTop)

        if (scrollTop>500) {
            // 展示导航栏
            nav.style.top = "0px";
        }else {
            // 隐藏导航栏
            nav.style.top = "-55px";
        }


    }


</script>
