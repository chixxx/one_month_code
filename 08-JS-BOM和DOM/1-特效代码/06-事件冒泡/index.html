<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件冒泡</title>
    <style>
        .box1 {
            width: 500px;
            height: 500px;
            background-color: tomato;
        }
        .box2 {
            width: 300px;
            height: 300px;
            background-color: green;
        }
        .box3{
            width: 100px;
            height: 100px;
            background-color: darkcyan;
        }
    </style>
</head>
<body>


<div class="box1">
    1
    <div class="box2">
        2
        <div class="box3">3</div>
    </div>
</div>


<script>

    let box3 = document.getElementsByClassName("box3")[0];
    box3.onclick = function (evt) {
        // 事件对象
        // evt.preventDefault()

        // 阻止事件冒泡
        evt.stopPropagation()
        console.log("box3被点击了")
    }

    let box2 = document.getElementsByClassName("box2")[0];
    box2.onclick = function (evt) {
        evt.stopPropagation()
        console.log("box2被点击了")
    }


    let box1 = document.getElementsByClassName("box1")[0];
    box1.onclick = function () {
        console.log("box1被点击了")
    }



</script>

</body>
</html>
