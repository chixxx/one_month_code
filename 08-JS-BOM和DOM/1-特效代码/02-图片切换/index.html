<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片切换2</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="box">
    <img src="images/1.png" alt="">
    <div class="left"></div>
    <div class="right"></div>
</div>

<script>

    let current = 1;
    // 用来获取上一张图片的地址
    function pre() {
        current--;
        if (current < 1) {
            current = 1;
        }
        return `images/${current}.png`
    }

    function next() {
        current++;
        if (current > 13) {
            current = 13;
        }
        return `images/${current}.png`
    }

    let left = document.querySelector(".box>.left")
    let right = document.querySelector(".box>.right")
    let image = document.querySelector(".box>img")


    left.onclick = () => image.src = pre()
    right.onclick = () => image.src = next()


</script>


</body>
</html>
