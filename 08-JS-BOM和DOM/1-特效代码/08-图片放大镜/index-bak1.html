<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片放大镜</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="box">
    <div class="big-box">
        <img src="images/l1.jpg" alt="" class="big-img">
    </div>
    <div class="container">
        <img src="images/m1.jpg" alt="" class="middle-img">
    </div>
    <div class="tab-bar">
        <ul>
            <li class="active"><img src="images/s1.jpg" alt="1"></li>
            <li><img src="images/s2.jpg" alt="2"></li>
            <li><img src="images/s3.jpg" alt="3"></li>
            <li><img src="images/s4.jpg" alt="4"></li>
            <li><img src="images/s5.jpg" alt="5"></li>
        </ul>
    </div>
</div>



</body>
</html>
