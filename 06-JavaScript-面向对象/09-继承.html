<script>

    // 本质
    // ES6 class  语法糖; 我们开发人员 使用 好用的语法, 来实现继承, 类的定义;(内部的真实实现, 还是这一套)
    // 继承是完成了什么操作? (把父类的实例属性, 原型对象上面方法)
    // 理解
    function extend(child, parent) {
        function Temp() { }
        Temp.prototype = parent.prototype
        let t = new Temp()
        t.constructor = child;
        child.prototype = t;
    }



    function Animal(height, weight) {
        this.height = height;
        this.weight = weight;
    }
    Animal.prototype.run = function () {
        console.log("跑", this)
    }

    extend(Dog, Animal)

    function Dog(height, weight, color) {
        Animal.call(this, height, weight)
        this.color = color;
    }



    function Hsq(height, weight, color, zhishang) {
        Dog.call(this, height, weight, color)
        this.zhishang = zhishang;
    }

    extend(Hsq, Dog)

    let erha = new Hsq(60, 190, "花", 0);
    erha.run()
    console.log(erha.constructor.name);


</script>
