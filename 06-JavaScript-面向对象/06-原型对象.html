<script type="text/html">


    function Person(name, age) {
        this.name = name;
        this.age = age;
    }

    // 找到原型对象, 给它身上绑定属性
    // 怎么访问到原型对象
    // Person.prototype // ES 规定的, 官方
    // p.__proto__ // 以后不要使用; 因为 __proto__, 不属于js语法规范所定义的属性, 而是, 浏览器, 为了方便我们开发人员调试, 给我们额外增加的!
    Person.prototype.run = function () {
        console.log(this.name, "跑!")
    }

    Person.prototype.eat = function () {

    }

    let p1 = new Person("sz", 18);
    p1.run = function () {
        console.log("我是p1")
    }


    let p2 = new Person("zs", 19);

    p1.run()

    // p1.run()
    // p2.run()


    console.log(p1, p2)
