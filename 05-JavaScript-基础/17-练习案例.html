<script type="text/html">

    // 0. 定义两个数组
    let js_arr = [];
    let os_arr = [];

    while (true) {

        // 1. 接收用户输入的内容
        let content = prompt("请输入内容");

        // 2. 判定内容, 是否是 exit
        if (content === "exit") {
            // 2.1 是 -> 退出循环(break)
            break;
        }
        // 2.2 不是
        // 接着判定, 是奇数, 偶数 - > 两个数组
        content = +content;
        if (isNaN(content)) {
            console.warn("请输入数值, 不要瞎输");
            continue
        }
        // 肯定是一个数值
        if (content % 2 === 0) {
            // 偶数
            os_arr.push(content)
        } else {
            // 奇数
            js_arr.push(content)
        }
    }

    console.log(js_arr);
    console.log(os_arr);


</script>
