    // 1) 请写出一个判断一个数是不是偶数的函数?

    // IsEven
    /**
     * 判定一个数值, 是否是偶数
     * @param num {number} 需要判定的数值参数
     * @returns {boolean} 判定的结果; 是偶数: true; 是奇数: false; 错误参数: undefined
     * @example isEven(2) => true
     */
    function isEven(num) {
        // 1. 容错处理
        num = +num
        if (isNaN(num)) {
            console.error("你传递的参数有问题, 请传递一个数值: ")
            return;
        }
        // 数值没有问题, 参数
        // return num % 2 === 0
        return !(num % 2)
        // if () {
        //     return true
        // }else {
        //     return false
        // }

    }



    if (isEven(3)) {
        alert("xxx")
    }

    // 函数内部, 无法同时返回多个值

    function circleZCMJ(r) {
        let ZC = 2 * Math.PI * r;
        let MJ = Math.PI * r * r;

        // console.log(ZC, MJ);
        return [ZC, MJ];
        // return ZC, MJ;
    }

    console.log(circleZCMJ(3));
